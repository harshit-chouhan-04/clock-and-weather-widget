<div class="clock-wrapper">
  <div class="clock">
    <!-- outer rings -->
    <div class="ring ring-outer"></div>
    <div class="ring ring-inner"></div>

    <!-- ticks -->
    <div class="ticks">
      <span
        *ngFor="let t of ticks"
        class="tick"
        [class.major]="t % 5 === 0"
        [style.transform]="'rotate(' + t * 6 + 'deg)'"
      >
      </span>
    </div>

    <!-- date pill -->
    <div class="date-pill">{{ day }}, {{ month }} {{ date }}</div>

    <!-- SECOND -->
    <div class="hand-layer second-layer" [style.transform]="secondLayerTransform">
      <div class="hand-wrapper">
        <div class="hand second"></div>
      </div>
    </div>

    <!-- MINUTE -->
    <div class="hand-layer minute-layer" [style.transform]="minuteLayerTransform">
      <div class="hand-wrapper">
        <div class="hand minute"></div>
      </div>
    </div>

    <!-- HOUR -->
    <div class="hand-layer hour-layer" [style.transform]="hourLayerTransform">
      <div class="hand-wrapper">
        <div class="hand hour"></div>
      </div>
    </div>

    <!-- center -->
    <div class="center-dot"></div>

    <!-- weather -->
    <div class="weather-pill">
      <span>☁</span>
      <span>9°C</span>
    </div>
  </div>
</div>
